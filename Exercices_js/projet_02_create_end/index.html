<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 : Nombre de caract√®res</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <ul id="numbers">
        <li>A=<span>1</span></li>
        <li>B=<span>2</span></li>
        <li>C=<span>3</span></li>
    </ul>
    <script>
        let container = document.getElementById('numbers');
        let letters = "DEFGH";

        for (let i = 0; i < letters.length; i++) {
            let li = document.createElement('li');
            li.innerHTML = letters[i] + '=' + '<span>' + (4 + i) + '</span>';
            container.appendChild(li);
        }
    </script>
</body>

</html>
